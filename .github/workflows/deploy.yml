name: Deploy to FTP Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build

      - name: Copy .htaccess to output
        run: cp public/.htaccess out/.htaccess

      - name: ðŸ“‚ Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.essokacybersecuritydiv.com
          username: masterclass2026
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /
          local-dir: ./out/
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            .env.example
            .env.local
            README.md
            DEPLOYMENT.md
            STRATEGY.md
            PROJECT-SUMMARY.md
            QUICKSTART.md
            YOUR-DEPLOYMENT.md
            setup.sh
